<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Acommerce Shop</title>
    <style>
        .inline-block {
            display: inline-block !important;
        }
    </style>
</head>

<body>
    <form>
        <div class="form-group col-sm-10">
            <label for="exampleFormControlInput1">Mobile Number</label>
            <div class="input-group mb-3">
                <input id='mobile' type="text" class="form-control" placeholder="Mobile number"
                    aria-label="Mobile number" aria-describedby="basic-addon1">
            </div>
        </div>
        <div class="form-group col-sm-10">
            <label for="exampleFormControlInput1">Address</label>
            <input id="address" type="text" class="form-control" placeholder="Address... " aria-label="address"
                aria-describedby="basic-addon1">
        </div>
        <div class="form-group col-sm-5 inline-block">
            <label for="exampleFormControlInput1">Province</label>
            <select id="province" class="form-control" id="exampleFormControlSelect1">
            </select>
        </div>
        <div class="form-group col-sm-5 inline-block">
            <label for="exampleFormControlInput1">City</label>
            <select id="city" class="form-control" id="exampleFormControlSelect1">
            </select>
        </div>
        <div class="form-group col-sm-5 inline-block">
            <label for="exampleFormControlInput1">District</label>
            <select id="district" class="form-control" id="exampleFormControlSelect1">
            </select>
        </div>
        <div class="form-group col-sm-5 inline-block">
            <label for="exampleFormControlInput1">Sub District</label>
            <select id="sub-district" class="form-control" id="exampleFormControlSelect1">
            </select>
        </div>
        <div class="form-group col-sm-10" style="text-align: center">
            <button id="submit-form" class="btn btn-primary" type="button">Submit form</button>
        </div>
    </form>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="master_address.js" async defer></script>
    <script src="main.js"></script>
</body>

</html>
